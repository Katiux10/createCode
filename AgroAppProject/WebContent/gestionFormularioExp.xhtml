<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link href="css/estilo.css" rel="stylesheet" type="text/css" />
</h:head>

<body>
	<div class="w3-sidebar w3-light-grey w3-bar-block"
		style="width: 25%; background-color: #1657EB;">
		<h3 class="w3-bar-item">Menú</h3>
		<a href="homeExperto.xhtml" class="w3-bar-item w3-button">Home</a> 
		<a href="" class="w3-bar-item w3-button">Crear formulario</a>
	</div>
	<div style="margin-left: 25%">
		<div class="w3-container w3-teal">
			<h1>AgroApp</h1>
		</div>
		<div class="w3-container">
			<h1>Alta de formulario</h1>
			<h:form id="crearFormulario">
				<h:messages globalOnly="false" showDetail="false" />
				<h:outputLabel value="Nombre Formulario" styleClass="output"></h:outputLabel>
				<h:inputText id="nomFormulario"
					value="#{formularioMB.formularioDTO.nombreForm}" required="true"
					label="El nombre debe ser ingresado" styleClass="inputGestion"></h:inputText>

				<h:outputLabel value="Descripción" styleClass="output"></h:outputLabel>
				<h:inputText id="resFormulario"
					value="#{formularioMB.formularioDTO.resumen}" required="false"
					styleClass="inputGestion"></h:inputText>

				<h:commandButton id="crearForm" value="Crear Formulario"
					styleClass="button" action="#{formularioMB.crearFormulario()}" />
			</h:form>
		</div>
	</div>
</body>
</html>
