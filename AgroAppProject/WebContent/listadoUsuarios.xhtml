<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link href="css/estilo.css" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<!-- Sidebar -->
	<div class="w3-sidebar w3-light-grey w3-bar-block"
		style="width: 25%; background-color: #1657EB;">
		<h3 class="w3-bar-item">Menú</h3>
		<a href="gestionUsuario.xhtml" class="w3-bar-item w3-button">Gestión de Usuarios</a> 
			<a href="listadoUsuarios.xhtml" class="w3-bar-item w3-button">Listado de Usuarios</a> 
			<a href="modificar.xhtml" class="w3-bar-item w3-button">Modificar/Eliminar Usuario</a> 
	</div>

	<!-- Page Content -->
	<div style="margin-left: 25%">

		<div class="w3-container w3-teal">
			<h1>AgroApp</h1>
		</div>

		<div class="w3-container">
	<h:form id= "Listar">
	<h:messages id="messages" showDetail="true" closable="true"></h:messages>
	<h2>Listado de Usuarios</h2>
		<h:dataTable value= "#{usuarioMB.listaDTO}" id="listado" styleClass="tables" var="fila" border="1">
			<h:column>
				<f:facet name="header" styleClass="table">Usuario</f:facet>
				<h:outputText value="#{fila.nombreUsuario}"></h:outputText>
						
			</h:column>
			<h:column>
				<f:facet name="header" styleClass="table">Nombre</f:facet>
				<h:outputText value="#{fila.nombre}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header" styleClass="table">Apellido</f:facet>
				<h:outputText value="#{fila.apellido}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header" styleClass="table">Cédula</f:facet>
				<h:outputText value="#{fila.cedula}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header" styleClass="table">Contraseña</f:facet>
				<h:outputText value="#{fila.contrasena}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header" styleClass="table">E-mail</f:facet>
				<h:outputText value="#{fila.email}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header" styleClass="table">Instituto</f:facet>
				<h:outputText value="#{fila.instituto}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header" styleClass="table">Profesión</f:facet>
				<h:outputText value="#{fila.profesion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header" styleClass="table">Rol</f:facet>
				<h:outputText value="#{fila.rol}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header" styleClass="table">Editar</f:facet>
				<h:commandButton value="Editar" action= "#{usuarioMB.buscarUs(fila)}" update= "Editar" styleClass="button"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header" styleClass="table">Eliminar</f:facet>
				<h:commandButton value="Eliminar" action= "#{usuarioMB.buscarUs(fila)}" update= "Editar" styleClass="button"></h:commandButton>
			</h:column>
		</h:dataTable>
		<h:commandButton value="Listar Usuarios" action= "#{usuarioMB.obtenerUsuarios()}" update= "Listar" styleClass="button"></h:commandButton>
	</h:form>
	</div>
	</div>
</body>
</html>
